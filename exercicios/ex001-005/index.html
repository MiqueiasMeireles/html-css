<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando</title>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <hr><!-- adiciona uma lina horizontal -->
    <p>Exercitando o HTML, &lt;tags&gt;</p> <!-- Less Than / GREATER THAN -->
    <p>Pratique...<br>Sempre!<br>Se esforce...<br>Tambem sempre!</p> <!-- <br=break roll> adiciona uma quebra de linha -->
    <p>Caracteres especiaias:
        &copy;
        &trade;
        &euro;
        &Delta;
        &uparrow;
        <a href="https://www.w3schools.com/charsets/ref_utf_symbols.asp">(Clique para conhecer mais)</a>
    </p>
    <p>Emojis: <!-- Para adicionar emojis, selecione o desejado, Technical Information, copie o código após o u+ -->
        &#x1F596;
        &#x1F913;
        &#x1F525;
        <a href="https://emojipedia.org/">(Clique para conhecer mais)</a>
    </p>
</body>
</html>
