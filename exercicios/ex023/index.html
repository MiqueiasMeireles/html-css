<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }


        table {
            width: 400px;
            height: 400px;       
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 5px;
            text-align: center; /*Alinhamento horizontal */    
            vertical-align:top; /*Alinhamento vertical */
        }
    </style>
</head>
<body>
    <h1>Minha 1ª tabela</h1>
    <!-- Hierarquia de tabelas 
        <table> - Tabela
            <tr> - Linha da tabela
                <th> - Cabeçalho da tabela
                    <th> - table header        
                        <td> - Dados da tabela
    
    COM O HTML5, NÃO É MAIS OBRIGATÓRIO O FECHAMENTO DAS TAGS REFERENTES A TABELA 
    -->   
    <table>
        <tr> <!-- Primeira linha -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr> <!-- Segunda linha -->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr> <!-- Terceira linha -->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr> <!-- Quarta linha -->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
