<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form001</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>1º Formulário</h1> <!-- name="" |html,php|  id="" |label for="", javascript| -->
    <form action="cadastro.php" method="get" autocomplete="off">
        <p><label for="inome">Nome:</label> <!-- for="" (sempre referente ao id como descrito anteriormente) -->
            <input type="text" name="usuario" id="inome"></p>
        <p><label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="Enviar"></p>
    </form>
    <section> <!-- Informações get/post -->
        <!-- GET: O método HTTP GET deve ser utilizado quando os dados enviados não são sensíveis. Exemplos incluem informações como nome, peso ou buscas gerais (como em motores de busca). Este método é adequado para situações em que não há necessidade de esconder os dados na URL.

        O método GET tem um limite de aproximadamente 3.000 bytes (ou também 3.000 letras) para a quantidade de dados enviados. Se os dados excederem esse limite, o GET não será adequado, sendo necessário usar o POST. Além disso, o GET não suporta o envio de arquivos, como imagens ou outros tipos de documentos. Para essas situações, o POST é obrigatório.

        POST: O método POST é indicado quando os dados enviados são sensíveis ou quando você não deseja que eles apareçam na URL. Exemplos incluem senhas, números de cartão de crédito, endereços, ou envio de arquivos, como fotos. Além disso, ao lidar com dados sensíveis como senhas ou informações de pagamento, é necessário utilizar o protocolo HTTPS para garantir a segurança. 
        
        Observação: O post só oculta os dados na url, para uma real criptografia deve-se saber usar o protocolo https. -->
    </section>
</body>
</html>
