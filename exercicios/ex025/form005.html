<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset><!-- Nos botões do type="radio" o atributo name deve-se ser o mesmo para todas as opções, pois assim o navegador identifica que somente uma opção deve ser selecionada -->
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imas" value="M" checked><label for="imas">Masculino</label><br>
            <input type="radio" name="sexo" id="ifem" value="F"><label for="ifem">Feminino</label><br>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut" checked> <label for="iesfut">Futebol</label><br>
            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label><br>
            <input type="checkbox" name="esvol" id="iesvol" checked> <label for="iesvol">Voleibol</label><br>
            <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label><br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
