<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo Formulário</h1>
    <form action="" method="post">
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">

                <option value="" selected>--- Escolha ---</option>
                <optgroup label="Região Sudeste">
                    <option value="ES">Espírito Santo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP" >São Paulo</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="MA">Maranão</option>
                    <option value="PI">Piauí</option>
                    <option value="CE">Ceará</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof" >Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">Adiministrador</option>
                <option value="ENF">Enfermeiro</option>
                <option value="MED">Médico</option>
                <option value="PROF">Professor</option>               
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem</label>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Sua mensagem aqui"></textarea>
        </p> <!-- por o método get possuir um limite de 3000bytes, utilizar o método post é mais recomendado por não possuir essa limitação(linha:10)-->

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
